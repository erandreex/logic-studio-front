<div class="container mt-4">
    <div class="mb-3">
        <h2>Menu</h2>

        <a [routerLink]="'/crear'">
            <button type="button" class="btn btn-primary">Crear reserva +</button>
        </a>
    </div>

    <div class="input-group mb-3">
        <form [formGroup]="formBuscar">
            <input
                type="text"
                class="form-control"
                placeholder="Buscar..."
                aria-label="Buscar"
                aria-describedby="button-addon2"
                formControlName="placa"
            />
        </form>
        <button (click)="buscar()" class="btn btn-outline-secondary btn-lg" type="button" id="button-addon2">
            Buscar
        </button>
        <button (click)="limpiar()" class="btn btn-outline-secondary btn-lg" type="button" id="button-addon2">
            Limpiar
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Reservas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let placa of placas; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ placa }}</td>
                    <th scope="col">
                        <a [routerLink]="'/reservas/' + placa">
                            <button type="button" class="btn btn-primary">Reservas</button>
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
